<!DOCTYPE html>
<html>
<head>
	<title>@{config.name}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<style type="text/css">
		* { font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
		body { -webkit-font-smoothing: antialiased; -webkit-text-size-adjust:none; height: 100%; background-color: white; }
	</style>
</head>
<body style="background-color:#F0F0F0;padding:0;font-family:Arial;font-size:14px;margin:0;color:black">
	<div style="background-color:#F0F0F0;padding:20px;">
		<div style="max-width:600px;font-size:14px;min-width:250px;width:100%;margin:0 auto">
			<table align="center" style="margin:0 auto;max-width:600px;font-size:14px;min-width:250px;width:100%;">
				<tr>
					<td>
						<div style="margin:10px 0 30px;text-align:center;font-size:25px;letter-spacing:-1px;font-weight:bold;">
							<a href="@{'%url'}" style="text-decoration:none;color:black"><img src="@{'%url'}/icon.png" alt="@{'%name'}" border="0" width="100" height="100" style="width:100px;display:block;margin:0 auto 10px" />@{'%name'}</a>
						</div>
						<div style="padding:30px;background-color:white;border-radius:4px;color:gray;line-height:18px;border:1px solid #F0F0F0">
							@{body}
						</div>
						<div style="text-align:center;font-size:11px;margin:15px 0 0;color:gray">&copy; @{NOW.getFullYear()} @{'%name'}</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
